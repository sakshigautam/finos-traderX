apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: flux-system
  labels:
    app: database
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database-app
        image: kirtigupta1234/github-flux-database:latest-1746793385
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 18082
            protocol: TCP
          - containerPort: 18083
            protocol: TCP
          - containerPort: 18084
            protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - name: "18082"
      port: 18082
      targetPort: 18082
    - name: "18083"
      port: 18083
      targetPort: 18083
    - name: "18084"
      port: 18084
      targetPort: 18084
