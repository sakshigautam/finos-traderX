apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: sakshi19091998/database:39
        ports:
        - containerPort: 18082
        - containerPort: 18083
        - containerPort: 18084
        

---


apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 18082
      targetPort: 18082
    - protocol: TCP
      port: 18083
      targetPort: 18083
    - protocol: TCP
      port: 18084
      targetPort: 18084
  type: ClusterIP